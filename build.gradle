apply plugin: 'java'

repositories {
    mavenCentral()
	jcenter()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
	compile group: 'org.apache.httpcomponents', name: 'httpclient-cache', version: '4.5.5'
	compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.9'
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.5'
	compile group: 'org.apache.httpcomponents', name: 'httpclient-win', version: '4.5.5'


	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.5'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
	testRuntime group:'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'

}

jar {
   manifest {
      attributes 'Main-Class': 'com.cts.mom.assign.Main'
   }
   from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}